    <div class="container mt-5">
        <h1 class="mt-5">Editar Pelicula</h1>
        
        <form action="/peliculas/edit" method="post">
			
			<input type="hidden" th:value="${pelicula.id}" name="id" />
			
            <div class="form-group">
                <label for="nombrePelicula">Nombre de la Pelicula</label>
                <input type="text" class="form-control" 
                	th:value="${pelicula.nombre}"
                	id="nombre" name="nombre" placeholder="Ingrese el nombre de la pelicula" required>
            </div>
            <div class="form-group">
                <label for="descripcionPelicula">Director de la Pelicula</label>
                <textarea class="form-control" id="director" 
                	th:text="${pelicula.director}"
                	name="director" placeholder="Ingrese director de la pelicula"></textarea>
            </div>
            <div class="form-group">
                <label for="descripcionPelicula">Fecha de la Pelicula</label>
                <textarea class="form-control" id="fecha" 
                	th:text="${pelicula.fecha}"
                	name="fecha" placeholder="Ingrese fecha de la pelicula"></textarea>
            </div>
            <div class="form-group">
                <label for="descripcionPelicula">Género de la Pelicula</label>
                <textarea class="form-control" id="genero" 
                	th:text="${pelicula.genero}"
                	name="genero" placeholder="Ingrese genero de la pelicula"></textarea>
            </div>

            <button type="submit" class="btn btn-primary">Editar Pelicula</button>
        </form>
        
    </div>
