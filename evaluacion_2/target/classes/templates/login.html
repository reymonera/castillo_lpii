<!DOCTYPE html>

<html lang="en" xmlns:th="thymeleaf.org">

<head>

  <meta charset="UTF-8">

  <title>Login</title>

  <!-- Agregar enlaces a Bootstrap CSS -->

  <link rel="stylesheet" href="stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

</head>

<body>

  <div class="container">

    <div class="row justify-content-center mt-5">

      <div class="col-md-6">

        <div class="card">

          <div class="card-body">

            <h2 class="card-title">Login</h2>

            <form action="/login/login" method="post">

              <div class="form-group">

                <label for="username">Username:</label>

                <input type="text" class="form-control" id="username" name="username">

              </div>

              <div class="form-group">

                <label for="password">Password:</label>

                <input type="password" class="form-control" id="password" name="password">

              </div>

              <button type="submit" class="btn btn-primary">Login</button>

            </form>

          </div>

        </div>

        <!-- Agregar un mensaje de error si las credenciales son incorrectas -->

        <div th:if="${param.error}" class="alert alert-danger mt-3" role="alert">

          Credenciales incorrectas. Int√©ntalo de nuevo.

        </div>

      </div>

    </div>

  </div>

  <!-- Agregar enlaces a Bootstrap JS (si es necesario) -->

  <script src="code.jquery.com/jquery-3.5.1.slim.min.js"></script>

  <script src="cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>

  <script src="stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>

</html>
