    <div class="container mt-5">
        <h1 class="mt-5">Registro de Pelicula</h1>
        <form action="/peliculas/register" method="post">
            <div class="form-group">
                <label for="nombreCurso">Nombre de la Pelicula</label>
                <input type="text" class="form-control" id="nombre" name="nombre" placeholder="Ingrese el nombre de la pelicula" required>
            </div>
            <div class="form-group">
                <label for="descripcionCurso">Director de la Pelicula</label>
                <textarea class="form-control" id="director" name="director" placeholder="Ingrese al director de la pelicula"></textarea>
            </div>
            <div class="form-group">
                <label for="descripcionCurso">Fecha de la Pelicula</label>
                <textarea class="form-control" id="fecha" name="fecha" placeholder="Ingrese fecha de la pelicula"></textarea>
            </div>
            <div class="form-group">
                <label for="descripcionCurso">Genero de la Pelicula</label>
                <textarea class="form-control" id="genero" name="genero" placeholder="Ingrese genero de la pelicula"></textarea>
            </div>

            <button type="submit" class="btn btn-primary">Registrar Pelicula</button>
        </form>
    </div>
